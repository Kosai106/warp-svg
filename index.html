<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <div class="dropzone-preview">
        <h1>Drop Files Here</h1>
      </div>
      <div class="actions">
        <input
          id="mesh-complexity"
          type="range"
          min="4"
          max="8"
          step="1"
          value="4"
        />
      </div>
      <div id="svg-container" style="width: 500px; height: 500px;">
        <svg id="svg-control">
          <path id="control-path" />
        </svg>
        <svg id="svg-element"></svg>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
